<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="word">
            <textarea name="" id="" cols="30" rows="10" class="word_area"></textarea>
        </div>
        <div class="keyboard">
            <div class="line-1">

                <span class="key Shift" >`</span>
                <span class="key Shift" >1</span>
                <span class="key Shift" >2</span>
                <span class="key Shift" >3</span>
                <span class="key Shift" >4</span>
                <span class="key Shift" >5</span>
                <span class="key Shift" >6</span>
                <span class="key Shift" >7</span>
                <span class="key Shift" >8</span>
                <span class="key Shift" >9</span>
                <span class="key Shift" >0</span>
                <span class="key Shift" >-</span>
                <span class="key Shift" >=</span>
                <span style="width: 9vw;"    id="Backspace"         >Backspace</span>

            </div>
            <div class="line-2">

                <span style="width: 5.5vw;"  id="Tab"         >Tab</span>
                <span class="key"              >q</span>
                <span class="key"              >w</span>
                <span class="key Alt"          >e</span>
                <span class="key"              >r</span>
                <span class="key"              >t</span>
                <span class="key"              >y</span>
                <span class="key Alt"          >u</span>
                <span class="key"              >i</span>
                <span class="key Alt"          >o</span>
                <span class="key"              >p</span>
                <span class="key Shift" >[</span>
                <span class="key Shift" >]</span>
                <span class="key Shift"  style="width: 7vw;">\</span>

            </div>
            <div class="line-3">

                <span  style="width: 8vw;"  id="CapsLk"          >CapsLk</span>
                <span class="key Alt"          >a</span>
                <span class="key Alt"          >s</span>
                <span class="key"              >d</span>
                <span class="key"              >f</span>
                <span class="key"              >g</span>
                <span class="key"              >h</span>
                <span class="key"              >j</span>
                <span class="key"              >k</span>
                <span class="key Alt"          >l</span>
                <span class="key Shift" >;</span>
                <span class="key Shift" >'</span>
                <span  style="width: 10vw;"       id="Enter"      >Enter</span>

            </div>
            <div class="line-4">

                <span  style="width: 9vw;"    id="ShiftKey"         >Shift</span>
                <span class="key Alt"          >z</span>
                <span class="key Alt"          >x</span>
                <span class="key Alt"          >c</span>
                <span class="key"              >v</span>
                <span class="key"              >b</span>
                <span class="key Alt"          >n</span>
                <span class="key"              >m</span>
                <span class="key Shift" >,</span>
                <span class="key Shift" >.</span>
                <span class="key Shift" >/</span>
                <span  style="width: 12vw; margin-left: auto;"   id="Alt"         >Alt</span>

            </div>
            <div class="line-5">

                <input type="button" value=" " id="Spacja"style="width: 100%;" placeholder="Spacja">

            </div>


            
            
            
            
            
            
        </div>
    </main>










    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
